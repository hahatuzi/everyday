<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .loading {
    display: inline-block;
    width: 40px; height: 40px;
    color: deepskyblue;
    text-align: left;
    background: radial-gradient(currentColor 2px, transparent 3px);
    animation: spin 6s linear infinite reverse;
}
.loading::before,
.loading::after,
.loading > i  {
    content: "";
    position: absolute;
    width: 5px; height: 5px;
    background-color: currentColor;
    box-shadow: 0 6px 0 -.5px, 0 12px 0 -1px, 0 18px 0 -1.5px, 0 24px 0 -2px;
    border-radius: 50%;
    offset-path: path("M20 0 L5.858 30L34.142 30Z");
    offset-rotate: auto 90deg;
    animation: motion 1.5s linear infinite, shadow .5s linear infinite alternate;
}
.loading::before {
    animation-delay: -.5s;
}
.loading::after {
    animation-delay: -1s;
}

@keyframes motion {
    100% { offset-distance: 100%;}
}
@keyframes shadow {
    50% { box-shadow: 0 6px 0 -.5px, 0 12px 0 -1px, 0 18px 0 -1.5px, 0 24px 0 -2px;}
    0%, 100% { box-shadow: 0 0 0 -.5px, 0 0 0 -1px, 0 0 0 -1.5px, 0 0 0 -2px;}
}
@keyframes spin {
    100% { transform: rotate(360deg);}
}
.line {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 2px;
background-color: rgba(255, 255, 255, .8);
animation: move 2s infinite;
}
@keyframes move {
0% {
transform: translateX(-100%);
}
100% {
transform: translateX(100%);
}
}
  </style>
</head>
<body>
  <i class="loading"><i></i></i>
</body>
</html>
