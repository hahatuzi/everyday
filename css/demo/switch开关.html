<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 350px;
      height: 200px;
      margin: 200px auto;
      /* border: 1px solid #000; */
    }
    .switch_box{
      width: 350px;
      height: 200px;
      border-radius: 100px;
      background-color: #77d672;
      border: 3px solid #ddd;
      position: relative;
    }
    .switch_box .switch{
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 96px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .round{
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ccc;
    }
    .switch_box input[type="checkbox"]{
      visibility: hidden;
    }
    .switch_box input[type="checkbox"]:checked + label {
      left: 150px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="switch_box">
      <input type="checkbox"  id="switch">
      <label for="switch" class="switch">
        <span class="round"></span>
      </label>
    </div>
  </div>
  <script></script>
</body>
</html>
