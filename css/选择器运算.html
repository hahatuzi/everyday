<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      div.demo {
        color: black;
      }


      /* 后代选择器) */
      div.wrap .demo {
        color: yellow;
      }

      /* // 子元素选择器 */
      div.wrap>.demo {
        color: blue;
      }

      /* 相邻兄弟选择器) */
      div.wrap+.demo {
        color: red;
      }

      div.demo+.demo {
        color: red;
      }

      /* 这几个选择器的优先级一致 */

    </style>
  </head>

  <body>



    <div class="wrap">
      <div class="demo">
        Hello
        <div class="demo">
          sun
        </div>
      </div>
      <div class="demo">
        World
      </div>
      <div class="demo">
        test
      </div>
    </div>
  </body>

</html>
