<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg{
      width: 400px;
      height: 400px;
      border: 1px solid red;
      background: url('./1.png') no-repeat;
      background-size: 100%;
      float: left;
    }
    .bg_1{
      width: 400px;
      height: 400px;
      border: 1px solid red;
      background: url('./1.png') no-repeat;
      background-size: 100% 100%;
      float: left;
    }
    .bg1{
      width: 400px;
      height: 200px;
      border: 1px solid red;
      background: url('./1.png') no-repeat;
      background-size: 100%;
      float: left;
    }
    .bg2{
      width: 400px;
      height: 400px;
      border: 1px solid red;
      background: url('./1.png') no-repeat;
      background-size:  cover;
      float: left;
    }
    .bg3{
      width: 400px;
      height: 200px;
      border: 1px solid red;
      background: url('./1.png') no-repeat;
      background-size:  contain;
      float: left;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg_1"></div>
  <div class="bg1"></div>
  <div class="bg3"></div>
  <div class="bg2"></div>
</body>
</html>
