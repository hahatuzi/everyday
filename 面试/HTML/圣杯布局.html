<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      padding: 0 80px;
      display: table-cell;
    }
    .item1,.item3{
      width: 80px;
      height: 300px;
    }
    .item1, .item2, .item3{
      float: left;
    }
    .item1{
      position: relative;
      margin-left: -100%;
      left: -80px;
      background-color: red;
    }
    .item2{
      width: 100%;
      height: 300px;
      background-color: green;

    }
    .item3{
      margin-right: -100%;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 重要的元素放在前面 -->
    <div class="item2"></div>
    <div class="item1"></div>
    <div class="item3"></div>
  </div>
</body>
</html>
