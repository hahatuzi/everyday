  <script>
    function debounce(fn, delay) {
      let timeout
      return () => {
          if (timeout) clearTimeout(timeout)
          timeout = setTimeout(() => {
          fn()
        }, delay);
      }
    }
    function throttle(fn, wait){
      let lastTime = 0
      return function (...arg) {
         const now = Date.now()
         if(now >= lastTime + wait) {
          fn.call(this, ...arg)
          lastTime = now
         }
      }
    }
