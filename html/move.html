<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .loading {
    display: inline-block;
    width: 40px; height: 40px;
    color: deepskyblue;
    text-align: left;
    background: radial-gradient(currentColor 2px, transparent 3px);
    animation: spin 6s linear infinite reverse;
}
.loading::before,
.loading::after,
.loading > i  {
    content: "";
    position: absolute;
    width: 5px; height: 5px;
    background-color: currentColor;
    box-shadow: 0 6px 0 -.5px, 0 12px 0 -1px, 0 18px 0 -1.5px, 0 24px 0 -2px;
    border-radius: 50%;
    offset-path: path("M20 0 L5.858 30L34.142 30Z");
    offset-rotate: auto 90deg;
    animation: motion 1.5s linear infinite, shadow .5s linear infinite alternate;
}
.loading::before {
    animation-delay: -.5s;
}
.loading::after {
    animation-delay: -1s;
}

@keyframes motion {
    100% { offset-distance: 100%;}
}
@keyframes shadow {
    50% { box-shadow: 0 6px 0 -.5px, 0 12px 0 -1px, 0 18px 0 -1.5px, 0 24px 0 -2px;}
    0%, 100% { box-shadow: 0 0 0 -.5px, 0 0 0 -1px, 0 0 0 -1.5px, 0 0 0 -2px;}
}
@keyframes spin {
    100% { transform: rotate(360deg);}
}
.line {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 2px;
background-color: rgba(255, 255, 255, .8);
animation: move 2s infinite;
}
@keyframes move {
0% {
transform: translateX(-100%);
}
100% {
transform: translateX(100%);
}
}
.haorooms-dot {
        width:20px;
        height:20px;
      -webkit-animation: xAxis 2.5s infinite ease-in;;
      animation: xAxis 2.5s infinite ease-in;
        position:relative;

    }

    .haorooms-dot::after {
      content: 'haorooms';
      display: block;
      width: 20px;
      height: 20px;
      border-radius: 20px;
      background-color: #fff;
      -webkit-animation: yAxis 2.5s infinite ease-out;
      animation: yAxis 2.5s infinite ease-out;
        position:absolute;
    }

    @-webkit-keyframes yAxis {
      50% {
        -webkit-animation-timing-function: ease-out;
        animation-timing-function: ease-out;
        -webkit-transform: translateY(-150px);
        transform: translateY(-150px);
      }
    }

    @keyframes yAxis {
      50% {
        -webkit-animation-timing-function: ease-out;
        animation-timing-function:ease-out;
        -webkit-transform: translateY(-150px);
        transform: translateY(-150px);
      }
    }

    @-webkit-keyframes xAxis {
      50% {
        -webkit-animation-timing-function:ease-in;
        animation-timing-function: ease-in;
        -webkit-transform: translateX(150px);
        transform: translateX(150px);
      }
    }

    @keyframes xAxis {
      50% {
        -webkit-animation-timing-function:ease-in;
        animation-timing-function: ease-in;
        -webkit-transform: translateX(150px);
        transform: translateX(150px);
      }
    }
    .haorooms{
  position: absolute; top: 50px; left: 50px;
  -webkit-animation: clockwise 1.5s linear infinite; animation: clockwise 1.5s linear  infinite ;
  transform-origin: 80px 80px;
}

.haorooms em {
    display: block;
    width: 40px; height: 40px;
    background: red;
      color:fff;
    -webkit-animation: counter-clockwise 1.5s linear infinite; animation: counter-clockwise 1.5s linear  infinite ;
}

@-webkit-keyframes clockwise{
  0%  { -webkit-transform: rotate(0deg) ;  }
  100%{ -webkit-transform: rotate(360deg); }
}

@keyframes clockwise {
  0%  { transform: rotate(0deg) ; }
  100%{ transform: rotate(360deg); }
}

@-webkit-keyframes counter-clockwise {
  0%  { -webkit-transform: rotate(360deg) ;  }
  100%{ -webkit-transform: rotate(0deg); }
}

@keyframes counter-clockwise {
  0%  { transform: rotate(360deg) ;  }
  100%{ transform: rotate(0deg); }
}
  </style>
</head>
<body>
  <div class="line"></div>
  <i class="loading"><i></i></i>
  <!-- <div class="haorooms-dot "></div> -->
  <div class="haorooms"> <em></em></div>
</body>
</html>
