<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 模板方法模式由两部分组成：抽象父类和具体的实现子类，子类继承父类
    var Container = function (params) {
      var F = function () {}
      F.prototype.init = function (){
        let list = this.getData()
        this.render(list)
      }
      F.prototype.getData = params.getData || function () {
        throw new Error('getData不可缺失') 
      }
      F.prototype.render = function (list) {
        console.log('render', list)
      }
      return F
    }
    var SubContainer1 = Container({
      getData(){
        return [1,1,2]
      }
    })
    new SubContainer1().init()
    var SubContainer2 = Container({
      getData(){
        return [1,2,2]
      }
    })
    new SubContainer2().init()
  </script>
</body>
</html>
