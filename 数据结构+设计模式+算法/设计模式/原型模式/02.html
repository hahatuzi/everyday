<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Employee{
      constructor(name,age){
        this.name = name
        this.age = age
      }
      say () {
        console.log(this.name + '---' + this.age)
      }
    }
    var e1 = new Employee('lisa', 100)
    var e2 = new Employee('rose', 200)
    e1.say()
    e2.say()
  </script>
</body>
</html>
