    // // 接收多个参数的函数变成接收单个参数的函数，并且返回接收剩余参数并返回结果的新函数

    // 自定义实现
    function curry(fn, ...args){
      return fn.length <= args.length ? fn(...args) : curry.bind(null, fn, ...args)
    }
    function sum (a,b,c,d,e) {
      return a +b +c +d+e
    }
    const add = curry(sum)
    console.log(add(1)(2)(3)(4)(5))
