<body>
  <script>
    // 设计哈希函数，将字符串转化成较大的数字hashCode,然后将较大的hashCode压缩到一定的数组范围
    function hashFn (str,size) {
      // 1.定义hashCode变量
      let hashCode = 0
      // 2.霍纳算法，来计算hashCode的值
      for (let i = 0; i < str.length; i++) {
        hashCode = 37 * hashCode + str.charCodeAt(i)
      }
      let index = hashCode % size
      return index
    }
    console.log(hashFn('abc', 7))
    console.log(hashFn('des', 7))
    console.log(hashFn('bnm', 7))
  </script>
