  <script>
    // [[k,v], [k,v], [k,v]]
    function HashTable () {
      // 属性
      this.storage = [] // 存放的相关元素
      this.count = 0 // 当前已经存放了多少元素
      this.limit = 7 // 标记数组中一共可以存放多少元素
      // loadFactor装填因子
      // 方法
      // 哈希函数
      HashTable.prototype.hashFn = function (str,size) {
        // 1.定义hashCode变量
        let hashCode = 0
        // 2.霍纳算法，来计算hashCode的值
        for (let i = 0; i < str.length; i++) {
          hashCode = 37 * hashCode + str.charCodeAt(i)
        }
        let index = hashCode % size
        return index
      }
      // 插入和修改
      HashTable.prototype.put = function (key, value) {
        // 1.根据key获取index,目的是将数据插入到对应的位置
        let index = this.hashFn(key, this.limit)
        // 2.根据index取出对应的bucket
        let buckett = this.storage[index]
        // 3.如果index的位置有值就修改它，没有的话就新增
        if (buckey == null) {
          bucket = []
          this.storage[index] = bucket
        }
        // 4.判断bucket中是否包含了key对应的数据
        for (let i = 0; i < bucket.length; i++) {
          const item = bucket[i];
          if(item[0] == key) {
            item[1] = value
            return 
          }
        }
        // 5.进行添加操作
        bucket.push([key, value])
        this.count++

        // 6.判断是否需要扩容
        if(this.count > this.limit * 0.75) {
          let newSize = this.limit * 2
          let newPrime = this.getPrime(newSize)
          this.resize(newPrime)
        }
      }
      // 获取
      HashTable.prototype.get = function (key) {
       // 1.根据key获取index,目的是将数据插入到对应的位置
        let index = this.hashFn(key, this.limit)
        // 2.根据index取出对应的bucket
        let buckett = this.storage[index]
        // 3.判断bucket是否为null,如果为null，直接返回null，线性查找bucKet中每一个
        if (buckey == null) {
          return null
        }
        for (let i = 0; i < bucket.length; i++) {
          const tuple = bucket[i];
          if(tuple[0] == key) {
            return tuple[1]
          }
        }
        return null
      }
      // remove
      HashTable.prototype.remove = function (key) {
       // 1.根据key获取index,目的是将数据插入到对应的位置
        let index = this.hashFn(key, this.limit)
        // 2.根据index取出对应的bucket
        let buckett = this.storage[index]
        // 3.判断bucket是否为null,如果为null，直接返回null，线性查找bucKet中每一个
        if (buckey == null) {
          return null
        }
        for (let i = 0; i < bucket.length; i++) {
          const tuple = bucket[i];
          if(tuple[0] == key) {
           tuple.splice(i, 1)
           this.count--
           return tuple[1]
           // 缩小容量
           if (this.limit > 7 && this.count < this.limit * 0.25) {
            this.resize(Math.floor(this.limit / 2))
           }
          }
        }
        return null
      }
      // 是否为空
      HashTable.prototype.isEmpty = function () {
        return this.count == 0
      }
      HashTable.prototype.size = function () {
        return this.count
      }
      HashTable.prototype.resize = function (newLimit) {
        let oldStorage = this.storage
        this.storage = []
        this.count = 0
        // 扩容
        this.limit = newLimit
        // 取出旧的元素，重新插入到扩容后的hash表中
        for (let i = 0; i < oldStorage.length; i++) {
          let bucket = oldStorage[i]
          if(bucket == null) {
            continue
          }
          for (let j = 0; j < bucket.length; j++) {
            const tuple = bucket[j];
            this.put(tuple[0], tuple[1])
          }
        }
      }
      Hash.prototype.isPrime = function (num) {
        // 获取num的平方根
        let temp = parseInt(Math.sqrt(num))
        for (let i = 2; i <= temp; i++) {
          if(num % i == 0) {
            return false
          }
        }
        return true
      }
      Hash.prototype.getPrime = function (num) {
        while (!this.isPrime(num)) {
          num++
        }
        return num
      }
    }
  </script>
