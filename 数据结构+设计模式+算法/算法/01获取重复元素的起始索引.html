    function mergeArr(arr) {
      let res = [];
      let startIndex = 0;
      let endIndex = 0;
      arr.forEach((item, i) => {
        if (arr[i] !== arr[i + 1]) {
          res.push({ value: item, start: startIndex, end: endIndex });
          startIndex = i + 1;
        }
        endIndex = i + 1;
      });
      return res;
    }
  </script>
