    // console.log(test([34,20,56,567,1,35,6,2,25,34])) // 0.02099609375
    function test1 (arr) {
      console.time()
      let len = arr.length
      for (let i = 0; i <= len - 1; i++) {
        var j = i
        while (arr[j - 1] > arr[j] && j > 0) {
          var temp = arr[j]
          arr[j] = arr[j - 1]
          arr[j - 1] = temp
          j--
        }
      }
      console.timeEnd()
      return arr
    }
    console.log(test1([34,20,56,567,1,35,6,2,25])) //  0.025146484375 ms
    // 1:(0,1),1-0
