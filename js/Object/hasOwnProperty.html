<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var obj = {
        hasOwnProperty: function () {
          return false
        },
        bar: 'kfd'
      }
      console.log(({}) == '[object Object]', obj.valueOf())
      // ({}).hasOwnProperty.call(obj, 'bar')
      // console.log(obj.__proto__.__proto__)
      // Object.prototype.hasOwnProperty.call(obj)
      // var foo = {
      //   hasOwnProperty: function () {
      //     console.log('自定义hasOwnProperty')
      //     return false
      //   },
      //   bar: 'Here be dragons'
      // };

      // obj.hasOwnProperty('bar'); // 始终返回 false

      // // 如果担心这种情况，
      // // 可以直接使用原型链上真正的 hasOwnProperty 方法
      // ({}).hasOwnProperty.call(obj, 'bar'); // true

      // // 也可以使用 Object 原型上的 hasOwnProperty 属性
      Object.prototype.hasOwnProperty.call(obj, 'bar');
    </script>
  </body>

</html>
