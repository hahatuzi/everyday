    // 实现第一步：绑定this
    Function.prototype.my_bind = function (context) {
      var _this = this
      return function () {
        _this.apply(context, arguments)
      }
    }

        throw new TypeError('function.prototype.bind - what is trying to be bound is not call')

      var _this = this

      }
