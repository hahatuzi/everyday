<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function test () {
      var a = 1
      function add () {
        console.log(++a)
      }
      // 一：在test作用域内部使用test2，词法作用域指向test,closure --> test
      // test2()
      // 二：在test作用域外部访问test
      return add
    }
    // test()
    // 二：在test作用域外部访问test，词法作用域仍然指向test,closure --> test
    var t1 = test()
    t1()

    function fun(n,o){
      console.log(n,o)
      return {
        fun:function (m){
          return fun(m,n)
        }
      }
    }
    var a = fun(0)
    console.log(a)
    a.fun(1) // 1,0
    a.fun(2) // 2,0
    a.fun(3) // 3,0
  </script>
</body>
</html>
