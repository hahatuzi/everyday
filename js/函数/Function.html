<body>
  <script>
    // let func = new Function(...arg, body)
    // 注意点一：
    // 形参写法有几种
    // new Function('a', 'b', 'return a + b'); // 基础语法
    // new Function('a,b', 'return a + b'); // 逗号分隔
    // new Function('a , b', 'return a + b'); // 逗号加空格分隔
    const test = new Function('a','b','c','console.log(a + b + c)')
    const test1 = new Function('a,b,c','console.log(a+b+c)')
    // test(1,2,4)
    // test1(1,2,4)
    // 注意点二：
    // new Function()的作用域引用的是全局环境，而非包含该函数的外部环境，所以他们不会使用外部环境中的变量,即它不会创建闭包环境！！！
    var a = 1
    var b = 2
    var c = 4
    function test2 () {
      var a = 2
      return new Function('c','console.log(a + b + c)')
    }
    var res = test2()
    res(4)
    // 注意点三：
    // Function()写法，
    // 如果构造函数没有形参，在调用构造函数的时候是可以省略实参列表和圆括号的，
    // var o = new Object() === var o = new Object
    // 注意点四：
    // 每一个function都是一个Function对象，(function(){}).constructor === Function ，同时Function本身又是一个函数，所以Function.__proto__ = Function.prototype
  </script>
