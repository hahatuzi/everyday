    // ===========================map转对象=======================================
    let map1 = new Map()
    map1.set('yes',true)
    map1.set('no',false)
    function mapToObj (map) {
      let obj = Object.create(null)
      for(let [key, value] of map) {
        obj[key] = value
      }
      return obj
    }
    console.log(mapToObj(map1))
    // ===========================对象转map=======================================
    let obj = {'yes':true, 'no':false}
    console.log(new Map(Object.entries(obj)))
