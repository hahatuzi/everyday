<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function* foo () {
      console.log('1');
      console.log('2');
      const name1 = yield 'lisa'
      console.log('3',name1);
      const name2 = yield 'rose'
      console.log('4',name2);
      return undefined
      
    }
    const generator = foo('name1')
    console.log(generator.next()) // {value:'lisa', done: false}
    console.log(generator.next('name2')) // {value:'lisa', done: false}
    console.log(generator.return(12)); // {value: 12, done: true} // 当return的时候后面的next就不会执行
    console.log(generator.next()) // {value: undefined, done: true}
  </script>
</body>
</html>
