<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const names = ['lisa', 'jennie', 'rose', 'jisoo']
    function * createArrayIterator (arr) {
      for (let i = 0; i < arr.length; i++) {
        yield arr[i]
      }
    }
    const nameIterator = createArrayIterator(names)
    console.log(nameIterator.next());
    console.log(nameIterator.next());
    console.log(nameIterator.next());
    console.log(nameIterator.next());

    // yield*：产生一个可迭代对象，是yeild的语法糖，
    function * createArrayIterator1 (arr) {
      yield* arr
    }
    const nameIterator1 = createArrayIterator1(names)
    console.log(nameIterator1.next());
    console.log(nameIterator1.next());
    console.log(nameIterator1.next());
    console.log(nameIterator1.next());
  </script>
</body>
</html>
