      Object.prototype[Symbol.iterator] = iterator
      function iterator () {
        var _this = this
        let nextIndex = 0
        return {
          next () {
            return nextIndex < _this.length ? {value:_this[nextIndex++], done:false} : {value:undefined, done:true}
          }
        }
