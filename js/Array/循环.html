<body>
  <script>
    
    // 下面是代码实现
    function test() {
      var arr = [{
        name:'lisa',
        age:12
      },{
        name:'lili',
        age:13
      }]
      let data = {
        name:'li',
        age:18
      }
      for (let i = 0; i < arr.length; i += 1) {
        if (arr[i].name === data.name) {
          arr[i].age = data.age
          console.log(arr)
          return
        }
      }
      arr.push(data)
      console.log(arr)
    }
    test()
  </script>
