  <body>
    <script>
        console.log('script end')
        // 微任务队列和任务对列
      // 宏任务1
      setTimeout(() => {
        console.log('setTimeout1')
        new Promise((resolve, reject) => {
          resolve()
        }).then(function () {
          new Promise((resolve, reject) => {
            resolve()
          }).then(function () {
            console.log('then4')
          })
          console.log('then2')
        })
      }, 0)

      new Promise((resolve, reject) => {
        console.log('promis1')
        resolve()
      }).then(function () {
        console.log('then1')
      })
      
      setTimeout(() => {
        console.log('setTimeout2')
      }, 0);

      console.log('2')

      queueMicrotask(() => {
        console.log('queueMicrotask1')
      })

      new Promise((resolve, reject) => {
        resolve()
      }).then(function () {
        console.log('then3')
      })
        console.log('script end')
     
      </script>
