<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js本身和哈希表相关的包括Map和Set,且因为哈希表本身不能包含重复元素，所以适合用来处理重复元素一类的问题
    // --------------------------
    // 整数数组 nums 。如果任一值在数组中出现 至少两次 ，返回 true ；如果数组中每个元素互不相同，返回 false 。
    function containsDuplicate (nums) {
      let set = new Set()
      for(let item of nums) {
        if (set.has(item)) {
          return true
        } else {
          set.add(item)
        }
      }
      return false
    }
    console.log(containsDuplicate([1,1,2,3,4,5]))
  </script>
</body>
</html>
