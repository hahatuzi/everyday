<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Receiver {
      execute () {
        console.log('接收者执行命令')
      }
    }
    class Command{
      constructor (receiver) {
        this.receiver = receiver
      }
      execute () {
        console.log('命令仓库中心')
        this.receiver.execute()
      }
    }
    class Invoker {
      constructor (command) {
        this.command = command
      }
      execute () {
        console.log('发布命令')
        this.command.execute()
      }
    }
    const r1 = new Receiver()
    const c1 = new Command(r1)
    const i1 = new Invoker(c1)
    i1.execute() // 发布命令 --> 命令仓库中心 --> 接收者执行命令
</script>
</body>
</html>
